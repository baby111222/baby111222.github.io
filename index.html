<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>微信分享缩略图示例</title>
  <meta name="description" content="这是一个用于测试微信分享链接时显示缩略图的示例页面。">

  <!-- Open Graph（微信抓取用） -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="示例页面：微信分享缩略图">
  <meta property="og:description" content="把此链接发到微信，应该会显示下面这张缩略图。">
  <meta property="og:url" content="https://baby111222.github.io/">
  <!-- 使用可公网访问的图片（示例：维基共享图片）。你也可以换成自己仓库内图片，如 https://baby111222.github.io/assets/og.jpg -->
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Example.jpg/1200px-Example.jpg">

  <!-- 其他平台兜底（可选） -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="示例页面：微信分享缩略图">
  <meta name="twitter:description" content="用于测试微信分享链接时的缩略图渲染。">
  <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Example.jpg/1200px-Example.jpg">

  <link rel="canonical" href="https://baby111222.github.io/">
  <link rel="image_src" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Example.jpg/1200px-Example.jpg">
</head>
<body>
  <main>
    <h1>微信分享缩略图示例</h1>
    <p>把此页面链接发到微信聊天或朋友圈，应该会出现缩略图预览。</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Example.jpg/1200px-Example.jpg" alt="预览图示例" style="max-width: 480px; height: auto;">
  </main>
</body>
</html>
