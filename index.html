<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 微信核心OGP标签（完全对齐新闻网配置逻辑） -->
    <meta property="og:type" content="website"> <!-- 页面类型：网站（资讯类用article） -->
    <meta property="og:title" content="自定义你的页面标题"> <!-- 转发卡片显示的标题 -->
    <meta property="og:image" content="https://picsum.photos/800/800"> <!-- 微信优先抓取的缩略图（HTTPS+800×800px+无防盗链） -->
    <meta property="og:description" content="自定义你的页面核心描述，转发时会显示在标题下方"> <!-- 转发卡片摘要 -->
    <meta property="og:url" content="https://baby111222.github.io/index.html"> <!-- 页面唯一URL（必须与实际访问地址一致） -->
    <meta property="og:site_name" content="网站名称（可选）"> <!-- 转发卡片顶部显示的站点名 -->
    
    <!-- 微信额外优化标签（提升抓取优先级） -->
    <meta name="twitter:card" content="summary_large_image"> <!-- 兼容Twitter同时适配微信 -->
    <meta name="twitter:image" content="https://picsum.photos/800/800"> <!-- 冗余备份，避免og:image失效 -->
    <meta name="description" content="自定义你的页面核心描述，与og:description一致（微信备份识别）">
    
    <title>自定义你的页面标题（与og:title一致）</title>
</head>
<body>
    <!-- 页面正文内容（保留你的原有内容，或添加以下标准化结构，提升微信识别容错率） -->
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <!-- 正文首图（微信备用抓取逻辑：若OGP标签失效，会提取正文第一张图） -->
        <img src="https://picsum.photos/800/800" alt="页面封面图" style="width: 100%; max-width: 800px; margin: 0 auto; display: block;">
        <h1 style="font-size: 24px; margin: 20px 0;">自定义你的页面标题（与og:title一致）</h1>
        <p style="font-size: 16px; line-height: 1.6;">你的页面正文内容...（可保留原有内容，无需修改）</p>
    </div>
</body>
</html>
